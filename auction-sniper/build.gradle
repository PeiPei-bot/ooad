group 'io.iamkyu'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'org.mockito:mockito-core:1.10.19'
    compile 'com.googlecode.windowlicker:windowlicker-swing:r268'
    compile 'org.igniterealtime.smack:smack:3.2.1'
    compile 'org.igniterealtime.smack:smackx:3.2.1'
    compile 'xmlpull:xmlpull:1.1.3.1'
    compile 'org.apache.commons:commons-lang3:3.5'
    compile 'org.apache.commons:commons-io:1.3.2'
}

task initSrc << {
    project.sourceSets*.allSource.srcDirTrees.flatten().dir.each {
        dir -> dir.mkdirs()
    }
}
